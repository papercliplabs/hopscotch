table:
  name: clients
  schema: public
object_relationships:
- name: owner
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: invoices
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: invoices
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - name
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - name
    - id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - name
    - id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
