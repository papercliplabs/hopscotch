table:
  schema: public
  name: request
object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - chain_id
        - id
        - recipient_token_address
        - recipient_token_amount
        - status
        - transaction_hash
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - chain_id
        - id
        - recipient_token_address
        - recipient_token_amount
        - status
        - transaction_hash
        - user_id
      filter: {}
update_permissions:
  - role: anon
    permission:
      columns:
        - status
        - transaction_hash
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - chain_id
        - id
        - recipient_token_address
        - recipient_token_amount
        - status
        - transaction_hash
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
