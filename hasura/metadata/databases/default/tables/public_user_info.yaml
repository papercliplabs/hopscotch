table:
  name: user_info
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - user_id
    - name
    - email
  role: user
select_permissions:
- permission:
    columns:
    - email
    - name
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - email
    - name
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
