table:
  schema: public
  name: user
array_relationships:
  - name: requests
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: request
insert_permissions:
  - role: anon
    permission:
      check: {}
      columns:
        - client_last_requested
        - public_key
      backend_only: false
select_permissions:
  - role: anon
    permission:
      columns:
        - client_last_requested
        - id
        - nonce
        - public_key
      filter: {}
  - role: user
    permission:
      columns:
        - client_last_requested
        - id
        - nonce
        - public_key
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: anon
    permission:
      columns:
        - client_last_requested
      filter: {}
      check: null
