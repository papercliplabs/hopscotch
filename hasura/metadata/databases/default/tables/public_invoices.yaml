table:
  name: invoices
  schema: public
object_relationships:
- name: recipient_user
  using:
    foreign_key_constraint_on: recipient_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - status
    - recipient_token_amount_raw
    - recipient_token_address
    - transaction_id
    - chain_id
    - recipient_id
  role: anon
select_permissions:
- permission:
    columns:
    - recipient_token_amount_raw
    - chain_id
    - recipient_token_address
    - status
    - transaction_id
    - id
    - recipient_id
    filter: {}
  role: anon
update_permissions:
- permission:
    check: null
    columns:
    - recipient_token_amount_raw
    - chain_id
    - recipient_token_address
    - status
    - transaction_id
    - id
    - recipient_id
    filter: {}
  role: anon
