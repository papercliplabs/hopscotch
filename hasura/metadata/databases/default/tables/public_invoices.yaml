table:
  schema: public
  name: invoices
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: owner
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - status
        - amount
        - token_address
        - transaction_id
        - client_id
        - chain_id
        - user_id
      backend_only: false
select_permissions:
  - role: anon
    permission:
      columns:
        - id
        - status
        - amount
        - token_address
        - transaction_id
        - client_id
        - chain_id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - amount
        - chain_id
        - client_id
        - id
        - status
        - token_address
        - transaction_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - amount
        - chain_id
        - status
        - token_address
        - transaction_id
        - client_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
