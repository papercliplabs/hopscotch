table:
  name: users
  schema: public
array_relationships:
- name: invoices
  using:
    foreign_key_constraint_on:
      column: recipient_id
      table:
        name: invoices
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - address
    - created_at
    - id
    - last_upsert_at
  role: anon
select_permissions:
- permission:
    columns:
    - address
    - created_at
    - id
    - last_upsert_at
    filter: {}
  role: anon
update_permissions:
- permission:
    check: null
    columns:
    - address
    - created_at
    - id
    - last_upsert_at
    filter: {}
  role: anon
