table:
  schema: public
  name: users
object_relationships:
  - name: user_info
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_info
        insertion_order: null
        column_mapping:
          id: user_id
array_relationships:
  - name: clients
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: clients
  - name: invoices
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: invoices
insert_permissions:
  - role: anon
    permission:
      check: {}
      columns:
        - client_last_requested
        - public_key
      backend_only: false
select_permissions:
  - role: anon
    permission:
      columns:
        - client_last_requested
        - id
        - nonce
        - public_key
      filter: {}
  - role: user
    permission:
      columns:
        - client_last_requested
        - id
        - nonce
        - public_key
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: anon
    permission:
      columns:
        - client_last_requested
      filter: {}
      check: null
